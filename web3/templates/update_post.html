<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/index.css">
    <title>Document</title>
</head>
<body class="margin">
    <form method="POST">
        <label for="">Title</label><br>
        <input type="text" name="title" value="{{old_post.title}}"><br>

        <label for="">Author</label><br>
        <input type="text" name="author" value="{{old_post.author}}"><br>

        <label for="">Content</label><br>
        <textarea name="content" id="" cols="200" rows="30">{{old_post.content}}</textarea><br>

        <button class="button">Submit</button>
        <button><a href="/post/{{old_post.id}}">Go back</a></button>
    </form>
</body>
</html>
